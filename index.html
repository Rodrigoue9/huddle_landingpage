<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      text-decoration: none;
      
      color: hsl(315, 99%, 26%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <img src="images/bg-desktop.svg" alt="" class="alternativo">
      <img src="images/bg-mobile.svg" alt="" class="alternativoMobile">
    </section>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
    <section class="ilustracao">
      <img src="images/illustration-mockups.svg" alt="">

      <div class="Conteudo">

        <h1>Build The Community Your Fans Will Love</h1>
        <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </h2>

        <div class="botao">
          <a href="#">Register</a>
        </div>
      </div>



    </section>
    <section class="redesSociais">
      <div class="espaco">
        <a href="">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>
      <div class="espaco">
        <a href="">
          <ion-icon name="logo-twitter" class="twitter"></ion-icon>
        </a>
      </div>
      <div class="espaco">
        <a href="">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
    </section>

  </main>







  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rodrigoue9" target="_blank">Rodrigoue9</a>.
      linkedin <a href="https://www.linkedin.com/in/rodrigo-fl%C3%A1vio-5b8036202/" target="_blank">here</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
  <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
</body>

</html>
